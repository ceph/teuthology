name: CI

on:
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  test:
    name: CI on python${{ matrix.python }} via ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-22.04
            python: "3.10"
          - os: ubuntu-22.04
            python: "3.11"
          - os: ubuntu-24.04
            python: "3.12"
    steps:
      - uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python }}
      - name: Install pipx
        run: pip install pipx
      - name: Install uv
        run: pipx install uv
      - name: Run pipx ensurepath
        run: pipx ensurepath
      - name: Lint
        run: uv tool run ruff check

      - name: Run unit tests
        run: tox -e py3
      - name: Run docs build
        run: tox -e docs
