[tox]
envlist = docs, py27, py27-integration, flake8

[testenv:py27]
install_command = pip install --upgrade {opts} {packages}
passenv = HOME
sitepackages=True
deps=
  -r{toxinidir}/requirements.txt
  mock
  fudge
  nose
  pytest-cov==1.6
  coverage==3.7.1

commands=
    py.test --cov=teuthology --cov-report=term -v {posargs:teuthology scripts}
    py.test teuthology/test/integration/test_openstack.py

[testenv:py27-integration]
install_command = pip install --upgrade {opts} {packages}
passenv = HOME
sitepackages=True
deps=
  -r{toxinidir}/requirements.txt
  mock
  fudge
  nose
  pytest-cov==1.6
  coverage==3.7.1

commands=py.test --cov=teuthology --cov-report=term -v {posargs:teuthology/test/integration teuthology/orchestra/test/integration}
basepython=python2.7

[testenv:flake8]
install_command = pip install --upgrade {opts} {packages}
deps=
  flake8
commands=flake8 --select=F,E9 {posargs:teuthology scripts}

[testenv:docs]
install_command = pip install --upgrade {opts} {packages}
basepython=python
changedir=docs
deps=sphinx
commands=
    sphinx-apidoc -f -o . ../teuthology ../teuthology/test ../teuthology/orchestra/test ../teuthology/task/test
    sphinx-build -b html -d {envtmpdir}/doctrees .  {envtmpdir}/html

[testenv:openstack]
passenv = HOME
basepython=python2
sitepackages=True
deps=
    -r{toxinidir}/requirements.txt

commands=

[testenv:openstack-integration]
passenv = HOME
basepython=python2
sitepackages=True
deps=
    -r{toxinidir}/requirements.txt
    mock
    testtools

commands=
    py.test -v teuthology/test/integration/openstack-integration.py
